image: docker:latest
services:
  - docker:dind

stages:
  - build
#  - test
  - docker-build-push

currency-getter-build:
  image: gradle:7.2.0-jdk11
  stage: build
  script: "gradle build"
  artifacts:
    paths:
      - build/libs/*.jar
#
