financial-tracker-build-push:
  stage: docker-build-push
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    - docker build -t currency-getter .
    - docker tag currency-getter:latest registry.gitlab.com/romanovolegd/currency-getter/currency-getter:v1
    - docker push registry.gitlab.com/romanovolegd/currency-getter/currency-getter:v1
    - echo "Build-Push"

financial-tracker-deploy:
  image: google/cloud-sdk
  stage: deploy
  when: manual
    #only:
  # - financial-tracker
  script:
    - echo "$GOOGLE_KEY" > key.json
    - gcloud auth activate-service-account --key-file key.json
    - gcloud config list
    - gcloud config set compute/zone europe-north1-a
    - gcloud config set compute/region europe-north1
    - gcloud config set project capable-door-325120
    - gcloud config set disable_usage_reporting True
    - gcloud config list
    - gcloud compute instances update-container $VM_INSTANCE --container-image registry.gitlab.com/romanovolegd/currency-getter/currency-getter --container-restart-policy on-failure
